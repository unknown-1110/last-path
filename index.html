<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Puzzle Login</title>
<style>
    body {
        background: #0f172a;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }

    .box {
        background: #020617;
        padding: 25px 30px;
        border-radius: 10px;
        width: 280px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,255,200,.4);
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: none;
        outline: none;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #00ffcc;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
        font-weight: bold;
    }

    #msg {
        margin-top: 12px;
        display: none;
        font-weight: bold;
    }

    .success { color: #00ffcc; }
    .error { color: #ff5c5c; }
</style>
</head>
<body>

<div class="box">
    <h2>LOGIN PUZZLE</h2>

    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">

    <button onclick="login()">LOGIN</button>

    <div id="msg"></div>
</div>

<script>
function login() {
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value.trim();
    const msg = document.getElementById("msg");

    // ===== GANTI USER & PASS DI SINI =====
    if (u === "OliverYoswald" && p === "kinderheim") {
        msg.style.display = "block";
        msg.className = "success";
        msg.innerText = "Selamat, kamu berhasil menyelesaikan puzzle cek link dibawah ini https://imgur.com/a/uGptb5P";
    } else {
        msg.style.display = "block";
        msg.className = "error";
        msg.innerText = "Username atau password salah ‚ùå";
    }
}
</script>

</body>
</html>
